<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UAE Renewable Energy Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
 <link href="https://fonts.googleapis.com/css2?family=Brix+Slab:wght@300;500;700&family=Signika&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #ffffff;
      padding: 20px;
      font-family: 'Brix Slab', serif;
      max-width: 800px;
      margin: auto;
      color: #969799;
    }

    h2 {
      font-size: 22px;
      margin-bottom: 20px;
    }
    .title-bold {
      font-weight: 700;
      color: #969799;
    }

    .title-medium {
      font-weight: 500;
      color: #969799;
      margin-left: 5px;
    }

    .title-light {
      font-weight: 300;
      color: #969799;
      margin-left: 5px;
    }

    .chart-container {
      width: 700px;
      height: 400px;
      margin-bottom: 30px;
    }

    .slider-container {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-top: 10px;
    }

    #yearLabel {
      font-family: 'Brix Slab', serif;
      font-weight: 700;
      font-size: 24px;
      color: #43853b;
      min-width: 120px;
      text-align: left;
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 400px;
      height: 14px;
      background: transparent;
      position: relative;
    }

    input[type=range]::-webkit-slider-runnable-track {
      height: 14px;
      background: linear-gradient(to right, #545854 0%, #545854 var(--progress), #fff var(--progress), #fff 100%);
      border-radius: 50px;
      border: 1px solid #000;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 30px;
      width: 30px;
      border-radius: 50%;
      background: #43853b;
      border: 2px solid #000;
      margin-top: -8px;
      cursor: pointer;
      z-index: 1;
      position: relative;
    }

    input[type=range]:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <h2>
  <span class="title-bold">Share of renewable energy in the UAEâ€™s total generation capacity,</span>
  <span class="title-medium">2014-2023</span>
  <span class="title-light">(%)</span>
</h2>

  <div class="chart-container">
    <canvas id="renewableChart"></canvas>
  </div>

  <div class="slider-container">
    <div id="yearLabel">2014-2023</div>
    <input type="range" id="yearSlider" min="0" max="9" value="9">
  </div>

  <script>
    const allYears = ["2014", "2015", "2016", "2017", "2018", "2019", "2020", "2021", "2022", "2023"];
    const allValues = [0.5, 0.5, 0.5, 1.1, 1.9, 5.8, 6.6, 8.3, 9.4, 14];

    const ctx = document.getElementById('renewableChart').getContext('2d');
    const renewableChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: allYears,
        datasets: [{
          data: allValues,
          fill: false,
          borderColor: '#43853b',
          backgroundColor: '#43853b',
          tension: 0.3,
          pointRadius: 5
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: { display: false }
        },
        scales: {
          x: {
            ticks: {
              color: '#969799',
              font: {
                family: 'Signika'
              }
            }
          },
          y: {
            beginAtZero: true,
            ticks: {
              color: '#969799',
              font: {
                family: 'Signika'
              }
            }
          }
        }
      }
    });

    const slider = document.getElementById('yearSlider');
    const yearLabel = document.getElementById('yearLabel');

    const updateSliderStyle = () => {
      const val = (slider.value / slider.max) * 100;
      slider.style.setProperty('--progress', `${val}%`);
    };

    slider.addEventListener('input', () => {
      const index = parseInt(slider.value);
      const newYears = allYears.slice(0, index + 1);
      const newValues = allValues.slice(0, index + 1);
      renewableChart.data.labels = newYears;
      renewableChart.data.datasets[0].data = newValues;
      renewableChart.update();

      yearLabel.textContent = `${newYears[0]}-${newYears[newYears.length - 1]}`;
      updateSliderStyle();
    });

    updateSliderStyle(); // initial call
  </script>

</body>
</html>
